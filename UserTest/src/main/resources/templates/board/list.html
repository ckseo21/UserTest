<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head_fragment(title = '掲示板情報一覧', scripts = ~{::script}, links = ~{::link})"></head>
<body>
  <div class="container">
        <h1>掲示板情報一覧</h1>
        <div class="float-end">
			<a th:href="@{/board/userlist}" class="btn btn-primary">ユーザ一覧</a>
            <a th:href="@{/board}" class="btn btn-primary">検索はこちら</a>
        </div>
        <div th:if="${boardlist}">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>タイトル</th>
                        <th>内容</th>
                        <th>作成者</th>
                        <th>更新日時</th>
                        <th>登録日時</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="board : ${boardlist}" th:object="${board}" class="align-middle">
                        <td th:text="*{id}"></td>
                        <td th:text="*{title}"></td>
                        <td th:text="*{body}"></td>
                        <td th:text="*{author}"></td>
                        <td th:text="${#dates.format(board.updateDate, 'yyyy/MM/dd')}"></td>
                        <td th:text="${#dates.format(board.createDate, 'yyyy/MM/dd')}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
