<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head
  th:replace="common/head :: head_fragment(title = '掲示板新規登録', scripts = ~{::script}, links = ~{::link})"></head>
<body>
  <label class="container">
    <div th:if="${validationError}" th:each="error : ${validationError}">
      <label class="text-danger" th:text="${error}"></label>
    </div>
    <h1>掲示板新規登録</h1>
    <form th:action="@{/board/create}" th:object="${boardRequest}" th:method="post">
      <div class="form-group">
        <label>タイトル：<span class="text-danger">※</span></label>
        <input type="text" th:field="*{title}" class="form-control">
      </div>
      <div class="form-group">
        <label>内容：<span class="text-danger">※</span></label>
        <textarea th:field="*{body}" class="form-control" rows="10"></textarea>
      </div>
      <div class="form-group">
        <label>作成者：<span class="text-danger">※</span></label>
        <input type="text" th:field="*{author}" class="form-control">
      </div>
      <div class="text-danger">【ユーザ登録後、掲示板登録を行ってください！】</div>
      <br />
      <div class="text-center">
        <a href="/board" class="btn btn-secondary">キャンセル</a>
        <input type="submit" value="　登録　" class="btn btn-primary">
      </div>
    </form>
  </div>
</body>
</html>
