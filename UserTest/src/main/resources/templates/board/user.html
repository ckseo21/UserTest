<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head_fragment(title = 'ユーザ新規登録', scripts = ~{::script}, links = ~{::link})"></head>
<body>
  <div class="container">
    <div th:if="${validationError}" th:each="error : ${validationError}">
      <label class="text-danger" th:text="${error}"></label>
    </div>
    <h1>ユーザ新規登録</h1>
    <form th:action="@{/user/create}" th:object="${userInfoRequest}" th:method="post">
      <div class="form-group">
        <label>ユーザID：<span class="text-danger">※</span></label>
        <input type="text" th:field="*{user}" class="w-50 form-control">
      </div>
      <div class="form-group">
        <label>パスワード：<span class="text-danger">※</span></label>
        <input type="password" th:field="*{password}" class="w-50 form-control">
      </div>
      <div class="form-group">
        <label>お名前：<span class="text-danger">※</span></label>
        <input type="text" th:field="*{name}" class="w-50 form-control">
      </div>
      <br />
        <a href="/board" class="btn btn-primary">キャンセル</a>
        <input type="submit" value="　登録　" class="btn btn-primary">
    </form>
  </div>
</body>
</html>
